---
title: Contact
description: Reach out to us!
email: info@ragemetals.com
hero: Reach Out
---

<div class="contact-box">
	<form method="post" class="contact-form" id="contactForm">
		<h3>Send us a message</h3>
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name..." autofocus>

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email..." required inputmode="email">

		<label for="message">Message</label>
		<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

		<input type="hidden" name="_to" value="{{ page.email }}">
		<input type="text" name="_gotcha" style="display: none;">

		<input type="submit" value="Send Message">
	</form>
</div>
<script>
	$('#contactForm').submit(function (e) {
		e.preventDefault();
		$.ajax({
			url: 'https://hooks.zapier.com/hooks/catch/1735300/j9oo2o/silent/',
			type: 'post',
			data: $('#contactForm').serialize(),
			success: function () {
				window.location = "/contact-success";
			}
		});
	});
</script>
