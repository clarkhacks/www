	<section class="page">
		<div class="container">
			<div class="product-container">
				{% include product-styles.html product=page %}
				<div class="product-details" id="add">
					<h3>{{ page.name }}</h3>
					{{ page.description_markdown | markdownify }}

					<h4>+ ${{ page.price }}/gram Over Spot</h4>
					<!-- <button class="button">Order</button> -->
					<h3><a href="/order" style="background-color: #efefef; padding: 5px; border-radius: 5px">Order</a></h3>
				</div>
			</div>
		</div>
	</section>
</div>
